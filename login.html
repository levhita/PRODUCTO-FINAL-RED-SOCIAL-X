<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>CINEFILAND</title>
  </head>
  <body>
      <header>
         <div class="row">
             <img class="col s4  offset-s1 responsive-img format-image-claqueta" src="assets/images/claqueta.png" alt="">
             <h2 class="col s4">CINEFILAND</h2>
         </div> 
        
        <div class="row">
          <img class="col offset-s4 s4 l2 offset-l5" src="assets/images/user.jpg" alt="user">
        </div>
      </header>
    <!--Seccion Formulario del Login-->
    <main>
        <div class="row">
            <form class="col s8 offset-s2 l4 offset-l4">
              <div class="row">
                <div class="input-field col s10 l10 offset-l1">
                  <i class="material-icons prefix">account_circle</i>
                  <input id="icon_prefix" type="text" class="validate">
                  <label for="icon_prefix">User Name</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s10 l10 offset-l1">
                  <i class="material-icons prefix">lock</i>
                  <input id="icon_telephone" type="password" class="validate">
                  <label for="icon_telephone">Password</label>
                </div>
              </div>
              <div class="row">
                  <a id="btn-login" class="waves-effect waves-light btn col s5 offset-s3 l2 offset-l5">Login</a>
              </div>
              <div class="row"> 
                  <form action="#">
                      <p class="col s6 offset-s3 l10 offset-l1">
                        <label>
                          <input type="checkbox" />
                          <span>Remeber Me</span>
                        </label>
                      </p>
              </div>
              <div class="row">
                <a class="col s10 offset-s1 l7 offset-l3 waves-effect waves-light modal-trigger" href="#modal1">New Araound Here??? Sing Up</a>
              </div>
            </form>
          </div>
  <!--Seccion Modal para el Sing Up-->
       <div id="modal1" class="modal">
          <div class="modal-content">
             <h4>Bienvenido a Cinefiland</h4>
             <p>Registrate !!!........es Gratis</p>
             <div class="row">
                <div class=" form col s12">
                  <div class="row">
                    <div class="input-field col s6">
                      <input id="first_name" type="text" class="validate">
                      <label for="first_name">First Name</label>
                    </div>
                    <div class="input-field col s6">
                      <input id="last_name" type="text" class="validate">
                      <label for="last_name">Last Name</label>
                    </div>
                  </div>
                  <div class="row">
                      <div class="input-field col s12">
                        <input id="new-email" type="email" class="validate">
                        <label for="new-email">User Name/Email</label>
                      </div>
                    </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="new-password" type="password" class="validate">
                      <label for="new-password">Password</label>
                    </div>
                  </div>
                  <div class="row">
                      <div class="input-field col s12">
                        <input id="password" type="password" class="validate">
                        <label for="password">Confirm Password</label>
                      </div>
                  </div>
                  <div class="row">
                      <button id="btn-signUp" class="col s3 offset-s4 btn waves-effect waves-light" type="submit" name="action">Sign Up
                          <i class="material-icons right">send</i>
                        </button>
                  </div>
                </div>
              </div>
          </div>
          <div class="modal-footer">
               <a href="#!" class="modal-close waves-effect waves-green btn-flat">Cancelar</a>
          </div>
       </div>
    </main>
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script src="js/app.js"></script>  
  </body>
</html>
